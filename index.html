<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <section>
        <div class="container">
            <form action="https://formspree.io/f/mqkgnbaa" method="POST">
                <div class="form-group">
                    <label for="FirstName"><b>First Name: </b></label>
                    <input type="text" name="fname" id="firstname" placeholder="Enter your first name here">
                </div>
                <div class="form-group">
                    <label for="LastName"><b>Last Name: </b></label>
                    <input type="text" name="lname" id="lastName" placeholder="Enter your last name here">
                </div>
                <div class="form-group">
                    <label for="email"><b>Email ID: </b></label>
                    <input type="email"name="email" id="emailId" placeholder="Enter your email id here">
                </div>
                <div class="form-group"><b>Message: </b>
                <textarea name="msg" id="message" cols="30" rows="10" placeholder="Enter your message here"></textarea>
                </div>
                <button type="submit"><b>Submit</b></button>
            </form>
        </div>
        <div id="status">
            
        </div>
    </section>
</body>
</html>
